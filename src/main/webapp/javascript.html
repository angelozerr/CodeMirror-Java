<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: Autocomplete Templates Demo</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
	<link rel="stylesheet" href="codemirror/theme/eclipse.css">
	<script src="codemirror/addon/selection/active-line.js"></script>

    <script src="codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="codemirror/doc/docs.css">
	<script src="codemirror/addon/runmode/runmode.js"></script>

	<link rel="stylesheet" href="codemirror-xquery/addon/hint/show-hint-eclipse.css">
    <script src="codemirror-xquery/addon/hint/javascript/javascript-hint.js"></script>    
    <script src="codemirror-xquery/addon/hint/templates-hint.js"></script>
	<link rel="stylesheet" href="codemirror-xquery/addon/hint/templates-hint.css">
	<script src="codemirror-xquery/addon/hint/javascript/javascript-templates.js"></script>
	
    <script src="codemirror-xquery/addon/hint/show-context-info.js"></script>
    <link rel="stylesheet" href="codemirror-xquery/addon/hint/show-context-info.css">
	
	<style type="text/css">
		.cm-s-eclipse .CodeMirror-activeline-background {background: #e8f2ff !important;}
		.CodeMirror {line-height: 1.3 !important;}
		//.CodeMirror-selected { background: #0A246A !important; color: white !important; }
		//.CodeMirror-focused .CodeMirror-selected { background: #0A246A !important; color: white !important;}
	</style>
  </head>
  <body>
    <h1>CodeMirror: Autocomplete Templates Demo</h1>

    <form><textarea id="code" name="code">    
for

ifelse

</textarea></form>

<p>Press <strong>ctrl-space</strong> to activate "templates" autocompletion after for.</p>

    <script>
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, CodeMirror.javascriptHint);
      }
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        styleActiveLine: true,
        theme: "eclipse",
        extraKeys: {"Ctrl-Space": "autocomplete"}
      });
    </script>
  </body>
</html>
