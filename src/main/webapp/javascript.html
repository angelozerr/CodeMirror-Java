<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: Autocomplete Templates Demo</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">

    <script src="codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="codemirror/doc/docs.css">

    <script src="codemirror-xquery/addon/hint/javascript/javascript-hint.js"></script>    
    <script src="codemirror-xquery/addon/hint/templates-hint.js"></script>
	<link rel="stylesheet" href="codemirror-xquery/addon/hint/templates-hint.css">
	<script src="codemirror-xquery/addon/hint/javascript/javascript-templates.js"></script>
	
  </head>
  <body>
    <h1>CodeMirror: Autocomplete demo</h1>

    <form><textarea id="code" name="code">    
for

ifelse

</textarea></form>

<p>Press <strong>ctrl-space</strong> to activate "templates" autocompletion after for.</p>

    <script>
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, CodeMirror.javascriptHint);
      }
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        extraKeys: {"Ctrl-Space": "autocomplete"}
      });
    </script>
  </body>
</html>
